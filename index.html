<body class="container-fluid" style="min-height: 100vh; display: flex; flex-direction: column; " onload="checkParams()">

    <header class="mb-2 border-bottom" style="display: flex; flex-direction: row;">
        <strong class=" navbar-brand " style="margin-right: 5px; margin-top: 10px;">
            <a href="weather/index.html" id="title" style="color: #C0C0C0;"
                class="text-decoration-none fs-5 ">Počasí</a>
        </strong>

        <div class="input-group  mx-auto ms-auto mt-2 mb-2" style="max-width: 450px; max-height: 40px;">
            <input type="text" class="form-control fw-bold" id="city-input" placeholder="Zadejte město">
            <button id="city-input-btn" class="input-group-text btn btn-primary fw-bold"
                onclick="weatherFn($('#city-input').val())">
                Vyhledat
            </button>
        </div>
        <div style="display: flex;">
            <button id="btnCZ" onclick="changeLanguage('CZ')" type="button" class="btn  fw-bold ">CZ</button>
            <button id="btnEN" onclick="changeLanguage('EN')" type="button" class="btn  fw-bold  ">EN</button>
        </div>


    </header>

    <div style="font-family:'Segoe Print';">

        <div class="row h-100 d-flex align-items-center justify-content-center mt-2">

            <div class="table-responsive" style="max-width: 300px;">

                <table class="table table-sm text-center">

                    <tbody style=" background-color: transparent; box-shadow: none;">

                                <span class="fs-5" id="city"></span>
                            </td>
                        </tr>

                                <span class=" fs-1 fw-normal ms-3 text-white" id="temperature"></span>
                                <span style="vertical-align: 40%;" class="fs-5">°C</span><br>
                                <p class=" fs-5" id="description" style=" margin-top: -16px;"></p>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="table-responsive mb-4 mt-1" style="max-width: 310px; ">

                            <td style="width: 100px;">

                                <p id="wind-text1">Vítr</p>
                                <strong id="wind-speed" class="counter"></strong> km/h<br>
                                <strong style="-webkit-text-stroke: 2px" id="wind-compass"></strong>
                            </td>
                            <td style="width: 100px;">

                                <p id="humidity-text1">Vlhkost</p>

                            <td style="width: 100px;">
                                <i class="bi bi-arrows-collapse fs-2"></i>
                                <p id="pressure-text1">Tlak</p>
                                <strong id="pressure" class="counter"></strong> hPa
                            </td>
                        </tr>
