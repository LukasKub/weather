<body class="container-fluid" style="min-height: 100vh; display: flex; flex-direction: column; " onload="checkParams()" >

    <header class=" py-1 mb-2 border-bottom">
        <a href="/" class="d-flex align-items-center mb-2 mb-md-0 "> </a>
        <div class=" text-end fs-5">
            <button id="btnCZ" onclick="changeLanguage('CZ')" type="button" class="btn  fw-bold ">CZ</button>
            <button id="btnEN" onclick="changeLanguage('EN')" type="button" class="btn  fw-bold ">EN</button>
        </div>
    </header>

    <div style="font-family:'Segoe Print';">

        <div class="input-group  mx-auto ms-auto mt-4" style="max-width: 512px;">
            <input type="text" class="form-control fw-bold " id="city-input"
                placeholder="Zadejte město">
            <button id="city-input-btn" class="input-group-text btn btn-primary fw-bold"
                onclick="weatherFn($('#city-input').val())">
                Vyhledat
            </button>
        </div>

        <div class="row h-100 d-flex align-items-center justify-content-center mt-4">

            <div class="table-responsive mx-5" style="max-width: 300px;">
                <table class="table table-sm text-center ">

                    <tbody style="max-width: 300px; background-color: transparent; box-shadow: none;">

                            <th scope="row" class="border-bottom-0">
                                <h3 id="title">Počasí</h3>
                            </th>
                        </tr>
                        <tr>
                            <th scope="row" class="border-bottom-0">
                                <span class="fs-5" id="city"></span>
                            </th>
                        </tr>
                        <tr>
                            <th scope="row" class="border-bottom-0">
                                <span class="fs-5" id="todayDate"></span>
                            </th>
                        </tr>
                        <tr>
                            <th scope="row" class="border-bottom-0">
                                <img class=" mb-3" id="weather-icon" alt="weather icon"
                                    style="width: 64px; height: 64px; transform: scale(1.5)">
                                <span class="fs-1 fw-normal ms-3" id="temperature"></span>
                                <br>
                                <p class=" fs-5" id="description" style=" margin-top: -16px;"></p>
                            </th>
                        </tr>

                    </tbody>
                </table>
            </div>

                            </th>
                        </tr>
                        <tr>
                        </tr>
                    </thead>

                    <tbody class="fs-6" style="background-color: transparent;">
                        <tr>

                            </th>

                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span id="cloudiness-text1" class=" ms-2 ">Oblačnost</span>
                            </th>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span id="wind-text1" class=" ms-2 ">Vítr</span>
                            </th>
                            <td>

                            </td>
                        </tr>

                                <span id="pressure-text1" class=" ms-2 ">Tlak</span>
                            </th>

                            </th>
                            <td>
